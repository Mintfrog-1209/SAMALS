version: "3.8"
services:
  Samals_fe: # 서비스명은 소문자만
    build:
      dockerfile: Dockerfile # dockerfile이름
      context: ./ # 도커파일 위치 명시
    volumes:
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        - ./nginx/html:/usr/share/nginx/html

    ports:
      - "3001:3001" # port 맵핑
    stdin_open: true